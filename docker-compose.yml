
services:
  frontend:
    build:
      context: ./frontend
    ports:
      - "80:80"
    networks:
      - app-network

  backend:
    build:
      context: ./backend
    ports:
      - "8081:8081"
    networks: 
      - app-network
    environment:
      - DB_HOST=$(DB_HOST)
      - DB_USER=$(DB_USER)
      - DB_PASSWORD=$(DB_PASSWORD)
      - DB_NAME=$(DB_NAME)
networks:
  app-network:
    driver: bridge

